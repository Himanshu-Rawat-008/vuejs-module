<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, intial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Flash Card App</title>
    </head>
    <body>
     <div id="app">
       <h1 v-text="deckName" ></h1>

       <form method="post" action="">
        <div>
         <label for="name">Name:</label>
         <input v-model="deckName" type="text" id="name" name="name">({{deckName.length}} characters)
        </div>

        <div>
         <label for="description">description</label>
         <textarea v-model="deckDescription" id="description" name="description"></textarea>
         ({{200-deckDescription.length}} left)
        </div>

        <button type="submit">Create</button>
       </form>
     </div>
     <script src="data.js"></script>
     </script><script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>
     <script src="script.js"></script>
    </body>
</html>
