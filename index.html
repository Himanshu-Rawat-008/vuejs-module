<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Flash Card App</title>
    </head>
    <body>
        <div id="app" v-cloak>
            <h1 v-text="deckName"></h1>

            <flash-card  
              @flip="flipped=!flipped"
              @yes="gotIt"
              @no="again" 
              :flipped="flipped" 
              :is-repeat="isRepeat" 
              :front="front" 
              :back="back">
            </flash-card>
            
            <div class="navigation">
                <button @click="move(-1)" type="button">&#8592;</button>
                <button @click="move(1)" type="button">&#8594;</button>
            </div> 
          
          <read-more :url="readMoreUrl"></read-more>
        </div>

        <script src="data.js"></script>
        <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>
        <script src="script.js"></script>
    </body>
</html>
